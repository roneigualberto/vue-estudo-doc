<html>

<body>
    <div id="app-7">
       <ol>
            <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
            >

            </todo-item>

       </ol>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        Vue.component('todo-item', {
            props: ['todo'],
            template: '<li>{{todo.text}}</li>'
        });
        var app6 = new Vue({
            el: "#app-7",
            data: {
              groceryList: [
                  {id: 0, text: 'Vegetais'},
                  {id: 0, text: 'Queijo'},
                  {id: 0, text: 'Qualquer outra coisa que humanos podem comer'}
              ]
            }
        });
    </script>
</body>
